<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fapulous - Post-Fap Guided Recovery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #45A1CF 0%, #BBD9F1 100%);
            min-height: 100vh;
            padding: 20px;
            color: #031340;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #031340;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .header p {
            color: #6B8CA3;
            font-size: 1.1rem;
            font-style: italic;
        }

        .fancy-tagline {
            background: linear-gradient(45deg, #45A1CF, #5BA3D6, #BBD9F1, #C9C2C5);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        /* Main App States */
        .app-state {
            display: none;
        }
        
        .app-state.active {
            display: block;
        }

        /* Welcome Screen */
        .welcome-screen {
            text-align: center;
            padding: 40px 0;
        }
        
        .main-button {
            background: linear-gradient(135deg, #45A1CF 0%, #5BA3D6 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            min-width: 200px;
        }
        
        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(69, 161, 207, 0.3);
        }
        
        .secondary-button {
            background: transparent;
            color: #45A1CF;
            border: 2px solid #45A1CF;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .secondary-button:hover {
            background: #45A1CF;
            color: white;
        }

        /* Chat Interface */
        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background: #F8FAFC;
            border-radius: 15px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
        }
        
        .message.ai {
            background: linear-gradient(135deg, #45A1CF 0%, #5BA3D6 100%);
            color: white;
            margin-right: auto;
        }
        
        .message.user {
            background: #E2E8F0;
            color: #031340;
            margin-left: auto;
            text-align: right;
        }

        .message.ai.typing::after {
            content: '|';
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .message-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .message-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #CBD5E1;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .message-input input:focus {
            border-color: #45A1CF;
        }
        
        .send-button {
            background: #45A1CF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Voice Chat Styles */
        .voice-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .voice-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
        }

        .voice-button.record {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
        }

        .voice-button.record:hover {
            background: linear-gradient(135deg, #DC2626 0%, #B91C1C 100%);
            transform: scale(1.05);
        }

        .voice-button.record.recording {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        .voice-button.stop {
            background: linear-gradient(135deg, #6B7280 0%, #4B5563 100%);
            color: white;
        }

        .voice-button.play {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
        }

        @keyframes pulse {
            from { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            to { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        }

        .voice-indicator {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #6B8CA3;
            min-height: 20px;
        }

        .voice-waveform {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 2px;
            height: 30px;
            margin: 10px 0;
        }

        .wave-bar {
            width: 4px;
            background: #45A1CF;
            border-radius: 2px;
            animation: wave 1.5s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { height: 5px; }
            50% { height: 20px; }
        }

        .voice-mode-toggle {
            text-align: center;
            margin: 15px 0;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin: 0 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #CBD5E1;
            transition: .4s;
            border-radius: 30px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #45A1CF;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

                /* Affirmation Card */
        .affirmation-card {
            background: linear-gradient(135deg, #45A1CF 0%, #5BA3D6 50%, #BBD9F1 100%);
            color: white;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            margin: 30px 0;
            box-shadow: 
                0 20px 40px rgba(69, 161, 207, 0.2),
                0 10px 20px rgba(69, 161, 207, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .affirmation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .affirmation-card h3 {
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .affirmation-text {
            font-size: 1.4rem;
            font-weight: 400;
            line-height: 1.6;
            font-style: italic;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .affirmation-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            position: relative;
            z-index: 1;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .action-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .action-button svg {
            width: 16px;
            height: 16px;
        }
        
        .affirmation-quote {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 40px;
            opacity: 0.1;
            z-index: 0;
        }
        
        .affirmation-quote:last-child {
            top: auto;
            bottom: 15px;
            left: auto;
            right: 20px;
            transform: rotate(180deg);
        }

        /* Prompt Management */
        .prompt-manager {
            background: #F8FAFC;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .prompt-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .prompt-tab {
            padding: 8px 16px;
            border: none;
            background: #E2E8F0;
            color: #475569;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .prompt-tab.active {
            background: #45A1CF;
            color: white;
        }

        .prompt-editor {
            margin-top: 15px;
        }

        .prompt-editor textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 2px solid #CBD5E1;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            font-family: 'Nunito', inherit;
        }

        .prompt-editor textarea:focus {
            outline: none;
            border-color: #45A1CF;
        }

        .save-prompt-btn {
            background: #10B981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #6B8CA3;
            font-style: italic;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #CBD5E1;
            border-top: 2px solid #45A1CF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .main-button {
                padding: 16px 32px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¶ Fapulous</h1>
            <p class="fancy-tagline">Make you feel better after you fap, neuroscience backed</p>
        </div>

        <!-- Welcome Screen -->
        <div class="app-state active" id="welcomeScreen">

                <button class="main-button" onclick="startSession()">
                    üßò‚Äç‚ôÇÔ∏è Start feeling better

                <br>
                <div class="voice-mode-toggle">

        <!-- Prompt Management -->
        <div class="app-state" id="promptManager">
            <div class="prompt-manager">

            <div class="prompt-tabs">

            </div>
            
                <div class="prompt-editor">

                    <button class="save-prompt-btn" onclick="savePrompt()">Save Changes</button>

            <!-- Voice Input -->
            <div class="voice-controls" id="voiceControls" style="display: none;">
                <button class="voice-button record" id="recordButton" onclick="toggleRecording()">

                <!-- Final Affirmation -->
        <div class="app-state" id="finalScreen">
            <div class="affirmation-card" id="affirmationCard">
                <div class="affirmation-quote">"</div>
                <h3>Your Personal Affirmation</h3>
                <div class="affirmation-text" id="affirmationText">
                    <!-- Affirmation will be populated here -->
                </div>
                <div class="affirmation-actions">
                    <button class="action-button" onclick="shareAffirmation()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>

                    </button>
                    <button class="action-button" onclick="saveAffirmation()">

    <script>
        // App state
        let currentStep = 'start';
        let sessionData = {};
        let currentPromptKey = 'SYSTEM_PROMPT';
        let fapulousPrompts = {};
        let isVoiceMode = false;
        
        // Voice recording state
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let currentAudioBlob = null;
        let currentAudioUrl = null;
        let currentAudio = null;
        let selectedVoice = 'alloy'; // Default TTS voice
        
        // Load prompts from backend
        async function loadPrompts() {
            try {
                const response = await fetch('/api/prompts');
                const data = await response.json();
                fapulousPrompts = data.fapulous_prompts;
                updatePromptEditor();
            } catch (error) {
                console.error('Error loading prompts:', error);
            }
        }

        // Prompt management
        function togglePromptManager() {
            showScreen('promptManager');
        }

        function backToWelcome() {
            showScreen('welcomeScreen');
        }

        function updatePromptEditor() {
            const textarea = document.getElementById('promptTextarea');
            if (textarea && fapulousPrompts[currentPromptKey]) {
                textarea.value = fapulousPrompts[currentPromptKey];
            }
        }

        // Handle prompt tab clicks
        document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.prompt-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                    // Update active tab
                    document.querySelectorAll('.prompt-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Update current prompt key and editor
                    currentPromptKey = tab.dataset.prompt;
                    updatePromptEditor();
                });
            });
        });
        
        async function savePrompt() {
            const textarea = document.getElementById('promptTextarea');
            const newPrompt = textarea.value;
            
            try {
                const response = await fetch('/api/update-prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt_key: currentPromptKey,
                        new_prompt: newPrompt
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    fapulousPrompts[currentPromptKey] = newPrompt;
                    alert('Prompt updated successfully!');
                } else {
                    alert('Error updating prompt: ' + result.error);
                }
            } catch (error) {
                console.error('Error saving prompt:', error);
                alert('Error saving prompt');
            }
        }

        // Session management
        function showScreen(screenId) {
            document.querySelectorAll('.app-state').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        async function startSession() {
            currentStep = 'start';
            sessionData = {};
            showScreen('chatSession');
            
            // Initialize voice mode if enabled
            if (isVoiceMode) {
                await initializeVoiceMode();
            }
            
            // Call AI for initial response
            if (isVoiceMode) {
                await makeVoiceAICall('start');
            } else {
                await makeAICall('start');
            }
        }

        function resetSession() {
            currentStep = 'start';
            sessionData = {};
            document.getElementById('chatContainer').innerHTML = '';
            document.getElementById('messageInput').style.display = 'none';
            document.getElementById('voiceControls').style.display = 'none';
            document.getElementById('voiceIndicator').textContent = '';
            
            // Clean up voice resources
            if (isVoiceMode) {
                resetVoiceUI();
            }
            
            showScreen('welcomeScreen');
        }

        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            if (isUser) {
                // User messages appear instantly
                messageDiv.textContent = content;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else {
                // AI messages use typewriter effect
                messageDiv.textContent = '';
                chatContainer.appendChild(messageDiv);
                typewriterEffect(messageDiv, content);
            }
        }

        function typewriterEffect(element, text, speed = 30) {
            let i = 0;
            element.textContent = '';
            element.classList.add('typing');
            
            function typeChar() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    
                    // Auto-scroll as text appears
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    
                    // Vary the speed slightly for more natural feel
                    const randomDelay = speed + Math.random() * 20 - 10;
                    setTimeout(typeChar, randomDelay);
                } else {
                    // Remove typing cursor when done
                    element.classList.remove('typing');
                }
            }
            
            typeChar();
        }

        function showLoading() {
            const chatContainer = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<div class="spinner"></div> Fapulous AI is thinking...';
            loadingDiv.id = 'loadingMessage';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function makeAICall(step, userMessage = '') {
            showLoading();
            
            try {
                const response = await fetch('/api/fapulous-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        step: step,
                        user_message: userMessage,
                        session_data: sessionData
                    })
                });
                
                const data = await response.json();
                hideLoading();
                
                if (data.ai_response) {
                    addMessage(data.ai_response, false);
                    currentStep = data.next_step;
                    sessionData = data.session_data || sessionData;
                    
                    if (currentStep === 'final') {
                        // Show final affirmation
                        document.getElementById('affirmationText').textContent = data.ai_response;
                        setTimeout(() => showScreen('finalScreen'), 1000);
                    } else if (currentStep === 'reveal') {
                        // Show reveal button instead of input
                        showRevealButton();
                    } else if (currentStep !== 'complete') {
                        // Show appropriate input controls
                        showInputControls();
                    }
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', false);
                }
                
            } catch (error) {
                hideLoading();
                console.error('Error:', error);
                addMessage('Connection error. Please check your internet and try again.', false);
        }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value.trim();
            
            if (!userMessage) return;
        
            // Add user message to chat
            addMessage(userMessage, true);
            userInput.value = '';
            document.getElementById('messageInput').style.display = 'none';
            
            // Call AI with user message
            await makeAICall(currentStep, userMessage);
        }

        function showRevealButton() {
            const chatContainer = document.getElementById('chatContainer');
            const revealButtonDiv = document.createElement('div');
            revealButtonDiv.style.cssText = `
                text-align: center;
                margin: 20px 0;
            `;
            revealButtonDiv.innerHTML = `
                <button class="main-button" onclick="revealCard()" id="revealButton">
                    ‚ú® Reveal My Affirmation Card
                </button>
            `;
            chatContainer.appendChild(revealButtonDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function revealCard() {
            // Hide the reveal button
            document.getElementById('revealButton').style.display = 'none';
            
            // Get stored affirmation and show final screen directly
            const storedAffirmation = sessionData.stored_affirmation;
            if (storedAffirmation) {
                document.getElementById('affirmationText').textContent = storedAffirmation;
                setTimeout(() => showScreen('finalScreen'), 500);
            } else {
                // Fallback - should not happen
                addMessage('Error: Could not retrieve your affirmation. Please try again.', false);
            }
        }
        
                // Affirmation card actions
        async function shareAffirmation() {
            const affirmationText = document.getElementById('affirmationText').textContent;
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'My Fapulous Affirmation',
                        text: affirmationText,
                        url: window.location.href
                    });
                } catch (err) {
                    console.log('Share cancelled or failed');
                }
            } else {
                // Fallback to copy to clipboard
                await copyToClipboard(affirmationText);
                showNotification('Affirmation copied to clipboard for sharing!');
            }
        }

        function saveAffirmation() {
            const affirmationText = document.getElementById('affirmationText').textContent;
            const timestamp = new Date().toLocaleDateString();
            
            // Save to localStorage
            const savedAffirmations = JSON.parse(localStorage.getItem('fapulousAffirmations') || '[]');
            savedAffirmations.push({
                text: affirmationText,
                date: timestamp,
                id: Date.now()
            });
            localStorage.setItem('fapulousAffirmations', JSON.stringify(savedAffirmations));
            
            showNotification('Affirmation saved successfully! ‚ú®');
        }

        async function copyAffirmation() {
            const affirmationText = document.getElementById('affirmationText').textContent;
            await copyToClipboard(affirmationText);
            showNotification('Affirmation copied to clipboard! üìã');
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }

        function showNotification(message) {
            // Create a simple notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #10B981;
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 500;
                box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Add CSS for notification animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Voice Mode Functions
        function toggleVoiceMode() {
            isVoiceMode = document.getElementById('voiceModeToggle').checked;
            console.log('Voice mode:', isVoiceMode ? 'enabled' : 'disabled');
        }

        async function initializeVoiceMode() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                // Just test access, then stop the stream
                stream.getTracks().forEach(track => track.stop());
                console.log('Voice mode initialized successfully');
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('Could not access microphone. Please allow microphone permissions and try again.');
                // Fallback to text mode
                document.getElementById('voiceModeToggle').checked = false;
                isVoiceMode = false;
            }
        }

        async function toggleRecording() {
            if (isRecording) {
                await stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    currentAudioBlob = audioBlob;
                    currentAudioUrl = URL.createObjectURL(audioBlob);
                    
                    // Show play button and hide waveform
                    document.getElementById('playButton').style.display = 'inline-flex';
                    document.getElementById('voiceWaveform').style.display = 'none';
                    document.getElementById('voiceIndicator').textContent = 'Recording saved! Click play to review or record again.';
                    
                    // Automatically send the recording after a brief delay
                    setTimeout(async () => {
                        await sendVoiceMessage();
                    }, 1000);
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                // Update UI
                document.getElementById('recordButton').classList.add('recording');
                document.getElementById('recordButton').textContent = '‚èπÔ∏è';
                document.getElementById('voiceIndicator').textContent = 'Recording... Click to stop';
                document.getElementById('voiceWaveform').style.display = 'flex';
                
            } catch (error) {
                console.error('Error starting recording:', error);
                document.getElementById('voiceIndicator').textContent = 'Error accessing microphone';
            }
        }

        async function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                
                // Update UI
                document.getElementById('recordButton').classList.remove('recording');
                document.getElementById('recordButton').textContent = 'üé§';
                document.getElementById('voiceIndicator').textContent = 'Processing recording...';
            }
        }

        function playRecording() {
            if (currentAudioUrl) {
                currentAudio = new Audio(currentAudioUrl);
                currentAudio.play();
                
                document.getElementById('playButton').style.display = 'none';
                document.getElementById('stopPlayButton').style.display = 'inline-flex';
                document.getElementById('voiceIndicator').textContent = 'Playing recording...';
                
                currentAudio.onended = () => {
                    document.getElementById('playButton').style.display = 'inline-flex';
                    document.getElementById('stopPlayButton').style.display = 'none';
                    document.getElementById('voiceIndicator').textContent = 'Playback finished';
                };
            }
        }

        function stopPlayback() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            
            document.getElementById('playButton').style.display = 'inline-flex';
            document.getElementById('stopPlayButton').style.display = 'none';
            document.getElementById('voiceIndicator').textContent = 'Playback stopped';
        }

        async function sendVoiceMessage() {
            if (!currentAudioBlob) {
                document.getElementById('voiceIndicator').textContent = 'No recording to send';
                return;
            }

            // Hide voice controls during processing
            document.getElementById('voiceControls').style.display = 'none';
            document.getElementById('voiceIndicator').textContent = 'Processing your message...';
            
            // Show loading in chat
            showLoading();

            try {
                const formData = new FormData();
                formData.append('audio', currentAudioBlob, 'recording.webm');
                formData.append('step', currentStep);
                formData.append('session_data', JSON.stringify(sessionData));
                formData.append('voice', selectedVoice);

                const response = await fetch('/api/voice-session', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                hideLoading();

                if (data.success) {
                    // Add user message to chat (transcribed)
                    if (data.user_message) {
                        addMessage(data.user_message, true);
                    }
                    
                    // Add AI response as text first
                    addMessage(data.ai_response, false);
                    
                    // Play AI response audio
                    if (data.audio) {
                        await playAIResponse(data.audio);
                    }
                    
                    // Update session state
                    currentStep = data.next_step;
                    sessionData = data.session_data || sessionData;
                    
                    // Reset recording state
                    resetVoiceUI();
                    
                    // Handle next step
                    if (currentStep === 'final') {
                        document.getElementById('affirmationText').textContent = data.ai_response;
                        setTimeout(() => showScreen('finalScreen'), 2000);
                    } else if (currentStep === 'reveal') {
                        showRevealButton();
                    } else if (currentStep !== 'complete') {
                        // Show voice controls for next input
                        document.getElementById('voiceControls').style.display = 'flex';
                        document.getElementById('voiceIndicator').textContent = 'Click microphone to respond';
                    }
                    
                } else {
                    document.getElementById('voiceIndicator').textContent = 'Error: ' + (data.error || 'Unknown error');
                    resetVoiceUI();
                }
                
            } catch (error) {
                hideLoading();
                console.error('Error sending voice message:', error);
                document.getElementById('voiceIndicator').textContent = 'Connection error. Please try again.';
                resetVoiceUI();
            }
        }

        async function playAIResponse(audioBase64) {
            try {
                // Convert base64 to blob
                const byteCharacters = atob(audioBase64);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const audioBlob = new Blob([byteArray], { type: 'audio/mpeg' });
                const audioUrl = URL.createObjectURL(audioBlob);
                
                const audio = new Audio(audioUrl);
                document.getElementById('voiceIndicator').textContent = 'üîä Playing AI response...';
                
                audio.play();
                
                audio.onended = () => {
                    document.getElementById('voiceIndicator').textContent = '';
                    URL.revokeObjectURL(audioUrl);
                };
                
                audio.onerror = () => {
                    console.error('Error playing AI response audio');
                    document.getElementById('voiceIndicator').textContent = 'Audio playback error';
                };
                
            } catch (error) {
                console.error('Error processing AI response audio:', error);
                document.getElementById('voiceIndicator').textContent = 'Audio processing error';
            }
        }

        function resetVoiceUI() {
            // Clean up current recording
            if (currentAudioUrl) {
                URL.revokeObjectURL(currentAudioUrl);
                currentAudioUrl = null;
            }
            currentAudioBlob = null;
            audioChunks = [];
            
            // Reset UI elements
            document.getElementById('recordButton').classList.remove('recording');
            document.getElementById('recordButton').textContent = 'üé§';
            document.getElementById('playButton').style.display = 'none';
            document.getElementById('stopPlayButton').style.display = 'none';
            document.getElementById('voiceWaveform').style.display = 'none';
        }

        async function makeVoiceAICall(step, hasUserAudio = false) {
            document.getElementById('voiceIndicator').textContent = 'Getting AI response...';
            showLoading();

            try {
                const formData = new FormData();
                formData.append('step', step);
                formData.append('session_data', JSON.stringify(sessionData));
                formData.append('voice', selectedVoice);
                
                if (!hasUserAudio) {
                    // For initial AI call without user audio
                    formData.append('user_message', '');
                }

                const response = await fetch('/api/voice-session', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                hideLoading();

                if (data.success) {
                    // Add AI response to chat
                    addMessage(data.ai_response, false);
                    
                    // Play AI response audio
                    if (data.audio) {
                        await playAIResponse(data.audio);
                    }
                    
                    // Update state
                    currentStep = data.next_step;
                    sessionData = data.session_data || sessionData;
                    
                    // Show voice controls for user input
                    if (currentStep !== 'complete' && currentStep !== 'final') {
                        document.getElementById('voiceControls').style.display = 'flex';
                        document.getElementById('voiceIndicator').textContent = 'Click microphone to respond';
                    }
                    
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', false);
                    document.getElementById('voiceIndicator').textContent = 'Error occurred';
                }
                
            } catch (error) {
                hideLoading();
                console.error('Error:', error);
                addMessage('Connection error. Please check your internet and try again.', false);
                document.getElementById('voiceIndicator').textContent = 'Connection error';
            }
        }

        // Modified existing functions to support voice mode
        function showInputControls() {
            if (isVoiceMode) {
                document.getElementById('voiceControls').style.display = 'flex';
                document.getElementById('messageInput').style.display = 'none';
                document.getElementById('voiceIndicator').textContent = 'Click microphone to respond';
            } else {
                document.getElementById('messageInput').style.display = 'flex';
                document.getElementById('voiceControls').style.display = 'none';
                document.getElementById('userInput').focus();
            }
        }

        // Initialize app
        async function init() {
            await loadPrompts();
        }

        // Load everything when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
