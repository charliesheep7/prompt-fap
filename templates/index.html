<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fapulous - Post-Fap Guided Recovery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #45A1CF 0%, #BBD9F1 100%);
            min-height: 100vh;
            padding: 20px;
            color: #031340;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #031340;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .header p {
            color: #6B8CA3;
            font-size: 1.1rem;
            font-style: italic;
        }

        .fancy-tagline {
            background: linear-gradient(45deg, #45A1CF, #5BA3D6, #BBD9F1, #C9C2C5);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        /* Main App States */
        .app-state {
            display: none;
        }
        
        .app-state.active {
            display: block;
        }

        /* Welcome Screen */
        .welcome-screen {
            text-align: center;
            padding: 40px 0;
        }
        
        .main-button {
            background: linear-gradient(135deg, #45A1CF 0%, #5BA3D6 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            min-width: 200px;
        }
        
        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(69, 161, 207, 0.3);
        }
        
        .secondary-button {
            background: transparent;
            color: #45A1CF;
            border: 2px solid #45A1CF;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .secondary-button:hover {
            background: #45A1CF;
            color: white;
        }

        /* Chat Interface */
        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background: #F8FAFC;
            border-radius: 15px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
        }
        
        .message.ai {
            background: linear-gradient(135deg, #45A1CF 0%, #5BA3D6 100%);
            color: white;
            margin-right: auto;
        }
        
        .message.user {
            background: #E2E8F0;
            color: #031340;
            margin-left: auto;
            text-align: right;
        }

        .message.ai.typing::after {
            content: '|';
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .message-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .message-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #CBD5E1;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .message-input input:focus {
            border-color: #45A1CF;
        }
        
        .send-button {
            background: #45A1CF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            }

                /* Affirmation Card */
        .affirmation-card {
            background: linear-gradient(135deg, #45A1CF 0%, #5BA3D6 50%, #BBD9F1 100%);
            color: white;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            margin: 30px 0;
            box-shadow: 
                0 20px 40px rgba(69, 161, 207, 0.2),
                0 10px 20px rgba(69, 161, 207, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .affirmation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .affirmation-card h3 {
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .affirmation-text {
            font-size: 1.4rem;
            font-weight: 400;
            line-height: 1.6;
            font-style: italic;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .affirmation-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            position: relative;
            z-index: 1;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .action-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .action-button svg {
            width: 16px;
            height: 16px;
        }
        
        .affirmation-quote {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 40px;
            opacity: 0.1;
            z-index: 0;
        }
        
        .affirmation-quote:last-child {
            top: auto;
            bottom: 15px;
            left: auto;
            right: 20px;
            transform: rotate(180deg);
        }

        /* Prompt Management */
        .prompt-manager {
            background: #F8FAFC;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .prompt-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .prompt-tab {
            padding: 8px 16px;
            border: none;
            background: #E2E8F0;
            color: #475569;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .prompt-tab.active {
            background: #45A1CF;
            color: white;
        }

        .prompt-editor {
            margin-top: 15px;
        }

        .prompt-editor textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 2px solid #CBD5E1;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            font-family: 'Nunito', inherit;
        }

        .prompt-editor textarea:focus {
            outline: none;
            border-color: #45A1CF;
        }

        .save-prompt-btn {
            background: #10B981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #6B8CA3;
            font-style: italic;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #CBD5E1;
            border-top: 2px solid #45A1CF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .main-button {
                padding: 16px 32px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¶ Fapulous</h1>
            <p class="fancy-tagline">Make you feel better after you fap, neuroscience backed</p>
        </div>

        <!-- Welcome Screen -->
        <div class="app-state active" id="welcomeScreen">
            <div class="welcome-screen">
                <button class="main-button" onclick="startSession()">
                    üßò‚Äç‚ôÇÔ∏è I just fapped
                </button>
                <br>
                <button class="secondary-button" onclick="togglePromptManager()">
                    ‚öôÔ∏è Edit AI Prompts
                </button>
            </div>
        </div>

        <!-- Prompt Management -->
        <div class="app-state" id="promptManager">
            <div class="prompt-manager">
                <h3>Edit Fapulous AI Prompts</h3>
                <p style="margin-bottom: 20px; color: #6B8CA3;">Customize how the AI responds during each step of the recovery session.</p>
                
            <div class="prompt-tabs">
                    <button class="prompt-tab active" data-prompt="SYSTEM_PROMPT">System Prompt</button>
                    <button class="prompt-tab" data-prompt="QUESTION_1_PROMPT">Question 1</button>
                    <button class="prompt-tab" data-prompt="QUESTION_2_PROMPT">Question 2</button>
                    <button class="prompt-tab" data-prompt="QUESTION_3_PROMPT">Question 3</button>
                    <button class="prompt-tab" data-prompt="FINAL_CARD_PROMPT">Final Card</button>
            </div>
            
                <div class="prompt-editor">
                    <textarea id="promptTextarea" placeholder="Loading prompt..."></textarea>
                    <br>
                    <button class="save-prompt-btn" onclick="savePrompt()">Save Changes</button>
            </div>
            
                <div style="margin-top: 20px;">
                    <button class="secondary-button" onclick="backToWelcome()">‚Üê Back to App</button>
                </div>
            </div>
        </div>

        <!-- Chat Session -->
        <div class="app-state" id="chatSession">
            <div class="chat-container" id="chatContainer">
                <!-- Messages will be populated here -->
        </div>

            <div class="message-input" id="messageInput" style="display: none;">
                <input type="text" id="userInput" placeholder="Type your response..." onkeypress="handleKeyPress(event)">
                <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
        
            <div style="text-align: center; margin-top: 20px;">
                <button class="secondary-button" onclick="resetSession()">üè† Start Over</button>
            </div>
        </div>
        
                <!-- Final Affirmation -->
        <div class="app-state" id="finalScreen">
            <div class="affirmation-card" id="affirmationCard">
                <div class="affirmation-quote">"</div>
                <h3>Your Personal Affirmation</h3>
                <div class="affirmation-text" id="affirmationText">
                    <!-- Affirmation will be populated here -->
                </div>
                <div class="affirmation-actions">
                    <button class="action-button" onclick="shareAffirmation()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                        Share
                    </button>
                    <button class="action-button" onclick="saveAffirmation()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17,21 17,13 7,13 7,21"></polyline>
                            <polyline points="7,3 7,8 15,8"></polyline>
                        </svg>
                        Save
                    </button>
                    <button class="action-button" onclick="copyAffirmation()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    </button>
                </div>
                <div class="affirmation-quote">"</div>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="main-button" onclick="resetSession()">‚ú® Start New Session</button>
            </div>
        </div>
    </div>

    <script>
        // App state
        let currentStep = 'start';
        let sessionData = {};
        let currentPromptKey = 'SYSTEM_PROMPT';
        let fapulousPrompts = {};
        
        // Load prompts from backend
        async function loadPrompts() {
            try {
                const response = await fetch('/api/prompts');
                const data = await response.json();
                fapulousPrompts = data.fapulous_prompts;
                updatePromptEditor();
            } catch (error) {
                console.error('Error loading prompts:', error);
            }
        }

        // Prompt management
        function togglePromptManager() {
            showScreen('promptManager');
        }

        function backToWelcome() {
            showScreen('welcomeScreen');
        }

        function updatePromptEditor() {
            const textarea = document.getElementById('promptTextarea');
            if (textarea && fapulousPrompts[currentPromptKey]) {
                textarea.value = fapulousPrompts[currentPromptKey];
            }
        }

        // Handle prompt tab clicks
        document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.prompt-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                    // Update active tab
                    document.querySelectorAll('.prompt-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Update current prompt key and editor
                    currentPromptKey = tab.dataset.prompt;
                    updatePromptEditor();
                });
            });
        });
        
        async function savePrompt() {
            const textarea = document.getElementById('promptTextarea');
            const newPrompt = textarea.value;
            
            try {
                const response = await fetch('/api/update-prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt_key: currentPromptKey,
                        new_prompt: newPrompt
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    fapulousPrompts[currentPromptKey] = newPrompt;
                    alert('Prompt updated successfully!');
                } else {
                    alert('Error updating prompt: ' + result.error);
                }
            } catch (error) {
                console.error('Error saving prompt:', error);
                alert('Error saving prompt');
            }
        }

        // Session management
        function showScreen(screenId) {
            document.querySelectorAll('.app-state').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        async function startSession() {
            currentStep = 'start';
            sessionData = {};
            showScreen('chatSession');
            
            // Call AI for initial response
            await makeAICall('start');
        }

        function resetSession() {
            currentStep = 'start';
            sessionData = {};
            document.getElementById('chatContainer').innerHTML = '';
            document.getElementById('messageInput').style.display = 'none';
            showScreen('welcomeScreen');
        }

        function addMessage(content, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            if (isUser) {
                // User messages appear instantly
                messageDiv.textContent = content;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else {
                // AI messages use typewriter effect
                messageDiv.textContent = '';
                chatContainer.appendChild(messageDiv);
                typewriterEffect(messageDiv, content);
            }
        }

        function typewriterEffect(element, text, speed = 30) {
            let i = 0;
            element.textContent = '';
            element.classList.add('typing');
            
            function typeChar() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    
                    // Auto-scroll as text appears
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    
                    // Vary the speed slightly for more natural feel
                    const randomDelay = speed + Math.random() * 20 - 10;
                    setTimeout(typeChar, randomDelay);
                } else {
                    // Remove typing cursor when done
                    element.classList.remove('typing');
                }
            }
            
            typeChar();
        }

        function showLoading() {
            const chatContainer = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<div class="spinner"></div> Fapulous AI is thinking...';
            loadingDiv.id = 'loadingMessage';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function makeAICall(step, userMessage = '') {
            showLoading();
            
            try {
                const response = await fetch('/api/fapulous-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        step: step,
                        user_message: userMessage,
                        session_data: sessionData
                    })
                });
                
                const data = await response.json();
                hideLoading();
                
                if (data.ai_response) {
                    addMessage(data.ai_response, false);
                    currentStep = data.next_step;
                    sessionData = data.session_data || sessionData;
                    
                    if (currentStep === 'final') {
                        // Show final affirmation
                        document.getElementById('affirmationText').textContent = data.ai_response;
                        setTimeout(() => showScreen('finalScreen'), 1000);
                    } else if (currentStep === 'reveal') {
                        // Show reveal button instead of input
                        showRevealButton();
                    } else if (currentStep !== 'complete') {
                        // Show input for next response
                        document.getElementById('messageInput').style.display = 'flex';
                        document.getElementById('userInput').focus();
                    }
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', false);
                }
                
            } catch (error) {
                hideLoading();
                console.error('Error:', error);
                addMessage('Connection error. Please check your internet and try again.', false);
        }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value.trim();
            
            if (!userMessage) return;
        
            // Add user message to chat
            addMessage(userMessage, true);
            userInput.value = '';
            document.getElementById('messageInput').style.display = 'none';
            
            // Call AI with user message
            await makeAICall(currentStep, userMessage);
        }

        function showRevealButton() {
            const chatContainer = document.getElementById('chatContainer');
            const revealButtonDiv = document.createElement('div');
            revealButtonDiv.style.cssText = `
                text-align: center;
                margin: 20px 0;
            `;
            revealButtonDiv.innerHTML = `
                <button class="main-button" onclick="revealCard()" id="revealButton">
                    ‚ú® Reveal My Affirmation Card
                </button>
            `;
            chatContainer.appendChild(revealButtonDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function revealCard() {
            // Hide the reveal button
            document.getElementById('revealButton').style.display = 'none';
            
            // Get stored affirmation and show final screen directly
            const storedAffirmation = sessionData.stored_affirmation;
            if (storedAffirmation) {
                document.getElementById('affirmationText').textContent = storedAffirmation;
                setTimeout(() => showScreen('finalScreen'), 500);
            } else {
                // Fallback - should not happen
                addMessage('Error: Could not retrieve your affirmation. Please try again.', false);
            }
        }
        
                // Affirmation card actions
        async function shareAffirmation() {
            const affirmationText = document.getElementById('affirmationText').textContent;
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'My Fapulous Affirmation',
                        text: affirmationText,
                        url: window.location.href
                    });
                } catch (err) {
                    console.log('Share cancelled or failed');
                }
            } else {
                // Fallback to copy to clipboard
                await copyToClipboard(affirmationText);
                showNotification('Affirmation copied to clipboard for sharing!');
            }
        }

        function saveAffirmation() {
            const affirmationText = document.getElementById('affirmationText').textContent;
            const timestamp = new Date().toLocaleDateString();
            
            // Save to localStorage
            const savedAffirmations = JSON.parse(localStorage.getItem('fapulousAffirmations') || '[]');
            savedAffirmations.push({
                text: affirmationText,
                date: timestamp,
                id: Date.now()
            });
            localStorage.setItem('fapulousAffirmations', JSON.stringify(savedAffirmations));
            
            showNotification('Affirmation saved successfully! ‚ú®');
        }

        async function copyAffirmation() {
            const affirmationText = document.getElementById('affirmationText').textContent;
            await copyToClipboard(affirmationText);
            showNotification('Affirmation copied to clipboard! üìã');
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }

        function showNotification(message) {
            // Create a simple notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #10B981;
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 500;
                box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Add CSS for notification animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize app
        async function init() {
            await loadPrompts();
        }

        // Load everything when page loads
        document.addEventListener('DOMContentLoaded', init);
